<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    
    <title>teste</title>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" id="txtn1"> <input type="button" value="+" onclick="somar()"> <input type="button" value="-" onclick="subtrair()"> <input type="button" value="*" onclick="multiplicar()"> <input type="button" value="/" onclick="dividir()">
    <input type="number" id="txtn2">
    <div id="res">Resultado:</div>

    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1');
            var tn2 = document.getElementById('txtn2');
            var resultado = document.getElementById('res');
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var s = n1 + n2;
            resultado.innerHTML = `A soma de ${n1} e ${n2} é igual a ${s}`;
        }
        function subtrair(){
            var tn1 = document.getElementById('txtn1');
            var tn2 = document.getElementById('txtn2');
            var resultado = document.querySelector('div#res');
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var s = n1 - n2;
            resultado.innerHTML = `A subtração de ${n1} e ${n2} equivale à ${s}`;
        }
        function multiplicar(){
            var tn1 = document.getElementById('txtn1');
            var tn2 = document.getElementById('txtn2');
            var resultado = document.querySelector('div#res');
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var s = n1 * n2;
            resultado.innerHTML = `A múltiplicação de ${n1} e ${n2} equivale à ${s}`;
        }
        function dividir(){
            var tn1 = document.getElementById('txtn1');
            var tn2 = document.getElementById('txtn2');
            var resultado = document.querySelector('div#res');
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var s = n1 / n2;
            resultado.innerHTML = `A divisão de ${n1} e ${n2} equivale à ${s.toFixed(2)}`;
        }
    </script>
</body>
</html>

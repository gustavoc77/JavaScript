<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type='button' value='resultado' id='res' onclick='mostra()'>
    <div id='texto'>nada</div>

    <script>
        function mostra(){
            var text = document.getElementById('texto')
            text.innerHTML = 'Esse texto foi inserido pelo JavaScript...'
        }
    </script>
</body>
</html>
